<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cruce - E-commerce</title>
    <link rel="stylesheet" href="/cruce/assets/style.css">
</head>

<body>

    <nav>
        <div class="btns-left">
            <ul class="menu-left flex">
                <li>Categorías</li>
                <li>Contacto</li>
            </ul>
        </div>

        <img src="/cruce/assets/images/cruce.svg" alt="Cruce">

        <div class="btns-right">
            <ul class="menu-right">
                <img src="/cruce/assets/images/lupa.svg" alt="">
                <img src="/cruce/assets/images/susuario.svg" alt="">
                <img src="/cruce/assets/images/carro.svg" id="carrito" alt="">
                <div class="cart-container">
                    <div id='items-container'></div>
                </div>
                <span id="quanty_items"></span>
            </ul>
        </div>
    </nav>

    <div class="content">

        <section class="main-banner">
            <img src="/cruce/assets/images/banner_1.png" alt="">
        </section>

        <h1 class="title">Carrousel de productos</h1>

        <section id="products">
        </section>

        <section class="add-product">
            <h2 class="title">Agregar producto</h2>
            <form id='form_box'>
                <input type="text" placeholder="Nombre del producto" id="nombre">
                <input type="text" placeholder="Precio" id="precio">
                <select id="categories" placeholder="Elegir categoría">
                    <option value="Relojes">Relojes</option>
                    <option value="Lentes">Lentes</option>
                    <option value="Zapatillas">Zapatillas</option>
                    <option value="Camisas">Camisas</option>
                </select>
                <input type="submit" id="create-submit" value="Cargar producto">
                <span id='span-status'></span>
            </form>
        </section>

    </div>

    <script src="/cruce/assets/script.js"></script>

</body>

</html>
